<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleByDivya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="carousel-container">
        <header>
            <div class="logo">StyleByDivya</div>
            <nav>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Collection</a>
                <a href="#">About</a>
            </nav>
        </header>

        <main>
            <h1>Where style meets innovative ways of meeting new fashion</h1>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="model/M1.jpeg" alt="Model 1">
                </div>
                <div class="carousel-item">
                    <img src="model/M2.jpeg" alt="Model 2">
                </div>
                <div class="carousel-item">
                    <img src="model/M3.jpeg" alt="Model 3">
                </div>
                <div class="carousel-item">
                    <img src="model/M4.jpeg" alt="Model 4">
                </div>
                <div class="carousel-item">
                    <img src="model/M5.jpeg" alt="Model 5">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
